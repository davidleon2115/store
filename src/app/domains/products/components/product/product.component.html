<div
  class="w-full mx-auto max-w-sm border rounded-lg shadow bg-gray-900 border-gray-800"
>
  <a href="#">
    <img class="p-8 rounded-t-lg" [src]="product.img" alt="product image" />
  </a>
  <div class="px-5 pb-5">
    <a href="#">
      <h5
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ product.title }}
      </h5>
    </a>

    <div class="flex flex-wrap items-center justify-between">
      <span
        class="text-2xl md:text-xl lg:text-base font-bold text-gray-900 dark:text-white"
        >{{ product.price | currency }}</span
      >
      <button
        (click)="addToCartHandler()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <app-addcart-icon />
      </button>
    </div>
  </div>
</div>
